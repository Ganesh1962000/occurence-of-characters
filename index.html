<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Occurrence-Of-Character</title>
</head>
<body>

    <script>
        //-------------occurrence of character
		let a=prompt("Enter a Name");
		let b=prompt("Enter a CheckLeter");
		let c=0;
		let result=fun(a,b);
		function fun(x,y){
			for (i=0; i< x.length; i++){
				
				if (x[i]== y){
					c++;
				}
			}
			if(c){
				document.write("This Word "+ c + " Match");
			}
			else{
				document.write("This Word  Not Match");
			}
		}
		
    </script>
    
</body>
</html>
